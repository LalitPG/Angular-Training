<div class="container mt-4">
  <h2 class="text-center mb-4">Product Details</h2>
  <div class="card shadow-lg" [appProductHighlight]=product>
    <div class="row g-0 align-items-center">
      <!-- Product Image -->
      <div class="col-md-4 text-center p-3">
        <img
          [src]="product.imageurl"
          class="img-fluid rounded"
          alt="{{ product.title }}"
        />
      </div>

      <!-- Product Details -->
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title text-primary fw-bold">{{ product.title }}</h4>
          <p class="card-text text-muted">{{ product.description }}</p>
          <hr />
          <p class="card-text mb-1">
            <strong>Price:</strong> ‚Çπ{{ product.price }}
          </p>
          <p class="card-text mb-1">
            <strong>Likes:</strong> {{ product.likes }}
          </p>

          <!-- Counter Component -->
          <div class="mt-3">
            <app-counter
              [count]="product.likes"
              (update)="onUpdate($event)"
            ></app-counter>
          </div>

          <!-- Action Buttons -->
          <div class="mt-4 d-flex flex-wrap gap-2">
            <button
              class="btn btn-success"
              (click)="addToCart()"
            >
              üõí Add to Cart
            </button>

            <button
              class="btn btn-warning text-white"
              (click)="goToUpdate(product.id)"
            >
              ‚úèÔ∏è Update
            </button>

            <button
              class="btn btn-danger"
              (click)="goToDelete(product.id)"
            >
              üóë Remove
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
