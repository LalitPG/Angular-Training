
<h2>Product Catalog</h2>
<a [routerLink]= "['/create']">New Product</a>
<br/>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let product of products" [appProductHighlight]=product>
      <div class="card shadow-sm h-100">
        <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
          <img [src]="product.imageurl" width="100" height="100" alt="{{product.title}}"/>
         <p class="card-text">Likes: {{product.likes}}</p>
          <button    (click)="goToProduct(product.id)">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
