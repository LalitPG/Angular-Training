<div class="container mt-4">
  <h2 class="text-center mb-4">Register</h2>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="card p-4 shadow-sm">

    <div class="mb-3">
      <label for="username" class="form-label">UserName</label>
      <input type="text" id="title" class="form-control" name="username"   required  placeholder="Enter username"
        [(ngModel)]="user.username" />
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" class="form-control" name="password" [(ngModel)]="user.password" rows="3" placeholder="Enter product description"  class="form-control"/>
    </div>
     
 <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select name="roles" [(ngModel)]="user.role" class="form-control">
        <option *ngFor="let role of roles" [ngValue]="role.value">
        {{ role.display }}
        </option>
    </select>
  </div>


    <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">Register</button>
  </form>

</div>
