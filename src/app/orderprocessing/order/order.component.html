<h3>Customer Orders</h3>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Created At</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.id }}</td>
      <td>{{ order.status }}</td>
      <td>{{ order.createdAt }}</td>
    </tr>
  </tbody>
</table>
