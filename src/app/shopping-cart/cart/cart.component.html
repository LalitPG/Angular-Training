<div class="container mt-4">
  <h2 class="mb-3 text-center">ðŸ›’ My Shopping Cart</h2>

  <!-- Show message when cart is empty -->
  <div *ngIf="cartItems.length === 0" class="alert alert-info text-center">
    Your cart is empty.
  </div>

  <!-- Show cart table only when there are items -->
  <div *ngIf="cartItems.length > 0" class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark text-center">
          <tr>
            <th>Image</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems; let i = index" class="text-center">
            <td>
              <img [src]="item.imageUrl" width="60" height="60" class="rounded" alt="{{ item.title }}">
            </td>
            <td>{{ item.title }}</td>
            <td class="text-end">â‚¹ {{ item.price }}</td>
            <td class="text-center">
              <input
                type="number"
                class="form-control text-center mx-auto"
                style="width: 80px;"
                min="1"
                [(ngModel)]="item.quantity"
                (change)="updateQuantity(item.productId, item.quantity);"
              />
            </td>
            <td class="text-end">â‚¹ {{ item.price * item.quantity }}</td>
            <td class="text-center">
              <button
                class="btn btn-sm btn-outline-danger"
                (click)="removeItem(item.productId)">
                <i class="bi bi-trash"></i> Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Footer showing total and actions -->
    <div class="card-footer d-flex justify-content-between align-items-center">
      <h5 class="mb-0">
        Total Items:
        <span class="text-success fw-bold">â‚¹ {{ getTotalItems() }}</span>
      </h5>
      <h5 class="mb-0">
        Total Price:
        <span class="text-success fw-bold">â‚¹ {{ getTotalPrice() }}</span>
      </h5>
      <div>
        <button class="btn btn-outline-danger me-2" (click)="clearCart()">
          <i class="bi bi-x-circle"></i> Clear Cart
        </button>
        <button class="btn btn-success">
          <i class="bi bi-credit-card"></i> Checkout
        </button>
      </div>
    </div>
  </div>
</div>
